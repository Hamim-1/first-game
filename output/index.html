<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="select-none bg-[#348d77] flex justify-center items-center h-screen flex-col">
    <!-- <p class="text-lg font-extrabold">Tic Tac Toe</p> -->
    <main id="main-parent" class="h-56 w-56 mx-auto  rounded relative grid grid-cols-3 z-0">

        <div id="box-1" class="h-auto w-auto relative text-2xl text-black font-bold cursor-pointer"
            onclick="ticTacClick(this)"></div>

        <div id="box-2" class="h-auto w-auto relative text-2xl text-black font-bold cursor-pointer"
            onclick="ticTacClick(this)"></div>

        <div id="box-3" class="h-auto w-auto relative text-2xl text-black font-bold cursor-pointer"
            onclick="ticTacClick(this)"></div>

        <div id="box-4" class="h-auto w-auto relative text-2xl text-black font-bold cursor-pointer"
            onclick="ticTacClick(this)"></div>

        <div id="box-5" class="h-auto w-auto relative text-2xl text-black font-bold cursor-pointer"
            onclick="ticTacClick(this)"></div>

        <div id="box-6" class="h-auto w-auto relative text-2xl text-black font-bold cursor-pointer"
            onclick="ticTacClick(this)"></div>

        <div id="box-7" class="h-auto w-auto relative text-2xl text-black font-bold cursor-pointer"
            onclick="ticTacClick(this)"></div>

        <div id="box-8" class="h-auto w-auto relative text-2xl text-black font-bold cursor-pointer"
            onclick="ticTacClick(this)"></div>

        <div id="box-9" class="h-auto w-auto relative text-2xl text-black font-bold cursor-pointer"
            onclick="ticTacClick(this)"></div>



        <div class="h-full w-1 bg-white absolute top-0 left-1/3"></div>
        <div class="h-full w-1 bg-white absolute top-0 left-2/3"></div>

        <div class="w-full h-1 bg-white absolute left-0 top-1/3"></div>
        <div class="w-full h-1 bg-white absolute left-0 top-2/3"></div>

        <div class=" w-4/5 h-1 bg-white absolute left-1/2 top-[16.5%] mx-auto -translate-x-1/2 hidden" id="match-0">
        </div>
        <div class=" w-4/5 h-1 bg-white absolute left-1/2 top-[49.5%] mx-auto -translate-x-1/2 hidden" id="match-1">
        </div>
        <div class=" w-4/5 h-1 bg-white absolute left-1/2 top-[82.5%] mx-auto -translate-x-1/2 hidden" id="match-2">
        </div>

        <div class=" h-4/5 w-1 bg-white absolute top-1/2 left-[16.5%] mx-auto -translate-y-1/2 hidden" id="match-3">
        </div>
        <div class=" h-4/5 w-1 bg-white absolute top-1/2 left-[49.5%] mx-auto -translate-y-1/2 hidden" id="match-4">
        </div>
        <div class=" h-4/5 w-1 bg-white absolute top-1/2 left-[82.5%] mx-auto -translate-y-1/2 hidden" id="match-5">
        </div>

        <div class="absolute w-full h-1 bg-white left-0 top-full rotate-45 origin-top-right -m-7 hidden" id="match-6">
        </div>

        <div class="absolute w-full h-1 bg-white right-0 top-full -rotate-45 origin-top-left -m-7 hidden" id="match-7">
        </div>

    </main>

    <div class="w-56 mx-auto h-10 relative">
        <button id="reset-btn"
            class="absolute bottom-0 right-0 bg-indigo-950 py-1 px-2 rounded-md  text-white hover:bg-indigo-900 transition-all">
            Reset
        </button>
    </div>

    <div class="h-36 w-64 bg-gray-600 mx-auto mt-20 rounded-2xl absolute p-4 text-white top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-0 transition-all duration-500"
        id="message">
        <p class="border-b border-blue-400 pb-12">Are You Sure Reset This Game?</p>
        <button class="absolute bottom-3 text-blue-400 left-10 hover:bg-white/20 py-1 px-4 transition rounded-full"
            onclick="resetOrNo(false)">NO</button>
        <button class="absolute bottom-3 text-blue-400 right-10 hover:bg-white/20 py-1 px-4 transition rounded-full"
            onclick="resetOrNo(true)">YES</button>
    </div>
</body>
<script src="script.js"></script>

</html>

</div>
